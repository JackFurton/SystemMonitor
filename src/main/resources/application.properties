# Server port
server.port=8080

# Metrics collection rate in milliseconds
# This value will be updated based on command line arguments (default: 2000 ms = 2 seconds)
metrics.refresh-rate=${METRICS_REFRESH_RATE:2000}

# Thymeleaf configuration
spring.thymeleaf.cache=false

# Allow bean definition overriding to resolve naming conflicts
spring.main.allow-bean-definition-overriding=true

# Logging configuration
logging.level.root=INFO
logging.level.com.monitor=INFO